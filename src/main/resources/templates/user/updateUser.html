<body style="background-color: rgb(230, 238, 255);">
<nav class="navbar is-white topNav" style="background-color: rgb(204, 221, 255);">

<br><br><br><br><br><br>
<div class="container is-fullheight">
    <div class="columns is-centered">
        <div class="column is-5-desktop" >

            <form class="box" action="#" th:action="@{/users/update}" th:object="${user}" method="post">
                <div class="content is-medium">
                    <h1>Update user</h1>
                </div>
                <p>
                    <label class="label">First name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Insert first name" required autofocus>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </p>
                <p>
                    <label class="label">Last name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Insert last name" required>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </p>
                <p>
                    <label class="label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="e.g. mail@mail.com" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </p>
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{post}">
                <input type="hidden" th:field="*{postcomment}">
                <div th:object="${userCred}">
                    <p>
                        <label class="label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </p>
                    <p>
                        <label class="label">Role</label>
                        <div class="select">
                        <select th:field="*{roles}">
                            <option value="ROLE_USER">ROLE_USER</option>
                            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            <option value="ROLE_MODERATOR">ROLE_MODERATOR</option>
                        </select>
                        </div>
<!--                        <input type="text" th:field="*{roles}" class="form-control" placeholder="e.g. ROLE_USER" required>-->
<!--                    <p th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></p>-->
                    </p>
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{password}">
                    <input type="hidden" th:field="*{user}">
                </div>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Update user</button>
            </form>
        </div>
    </div>
</div>
