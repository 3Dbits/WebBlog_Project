<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <style>table{width:800px; border: 1px solid black;}
    th{border: 1px solid black;}
    </style>
</head>
<body>
<h1>Web Blog V&M</h1>
<h2>Save Post</h2>
<form action="#" th:action="@{/users/update}" th:object="${user}" method="post">
    <input type="text" th:field="*{firstName}">
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    <input type="text" th:field="*{lastName}" placeholder="Insert meta title">
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    <input type="text" th:field="*{email}" placeholder="Insert summary">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <input type="checkbox" name="published" checked="checked">
    <label>Active</label>
        <div th:object="${userCred}">
            <input type="text" th:field="*{username}" placeholder="username">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            <input type="text" th:field="*{roles}" placeholder="password">
            <p th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></p>
        </div>
    <!--    <input type="hidden" th:field="*{id}">-->
    <button type="submit">Update User</button>
</form>
<hr>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
