<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Blog</title>
</head>
<body>

<h1>Post List</h1>
<a th:href="@{/comment}">Add Post</a>
<!--<p th:if="${listOfAllPost.size() < 1}">
    <span>There's no posts</span>
</p-->>
<table> <!--th:unless="${postComment.size() < 1}">-->
    <th>Post title</th>
    <th>Summary</th>
    <th>Created </th>
    <th>Updated</th>
    <th>Published</th>
  <!--  <th>Created by</th>-->
    <th>Actions</th>
    </thead>
    <tbody>
    <tr >
        <td th:text="${post.title}"></td>
        <td th:text="${post.summary}"></td>
        <td th:text="${post.createAt}"></td>
        <td th:text="${post.updateAt}"></td>
        <td th:text="${post.publishedAt}"></td>
       <!-- <td th:text="${post.user.getFirstName()}"></td>-->

        <td>
            <a th:href="@{/showFormForUpdate/{id}(id=${post.id})}">Update</a>

            <a th:data-confirm-delete="|Are you sure you want to delete this post ${post.title}?|"
               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
               th:href="@{/showFormForDelete/{id}(id=${post.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

    <ol>
        <li th:each="post : ${post.postComment}">
            <span th:text="${post.content}" />
            <br>
        </li>
    </ol>


</body>
</html>
