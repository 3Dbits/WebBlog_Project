<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" th:href="@{/css/bulma.css}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>List of Posts</title>
</head>
<body style="background-color: rgb(230, 238, 255);">
<nav class="navbar is-white topNav" style="background-color: rgb(204, 221, 255);">
  <div class="container">
    <div class="navbar-brand">
      <div class="navbar-burger burger" data-target="topNav">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="topNav" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" th:href="@{/}">Home</a>
      </div>
      <div class="navbar-end">
      </div>
    </div>
  </div>
</nav>
<br><br>

<div class="columns is-centered">
  <div class="box">
    <div class="content is-medium">
      <h1>Post List:</h1>
    </div>
    <table class="table">
      <thead>
      <th>Title</th>
      <th>Summary</th>
      <th>Published</th>
      <th>Create at</th>
      <th>Published at</th>
      <th>User</th>
      <th>Action</th>
      </thead>
      <tfoot>
      <th>Title</th>
      <th>Summary</th>
      <th>Published</th>
      <th>Create at</th>
      <th>Published at</th>
      <th>User</th>
      <th>Action</th>
      </tfoot>
      <tbody>
      <tr th:each="post : ${postList}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.summary}" style="width: 300px;"></td>
          <span th:if="${post.published}">
            <td>Yes</td>
          </span>
          <span th:unless="${post.published}">
            <td>No</td>
          </span>
        <td th:text="${post.createAt}"></td>
        <td th:text="${post.publishedAt}"></td>
        <td th:text="${post.user.firstName} + ' ' + ${post.user.lastName}"></td>
        <td>
          <a th:href="@{/updatePost/{postid}(postid=${post.id})}">Update
          </a>
        <span th:each="post2 : ${postList}">
                <span th:if="${post.id == post2.id}">
                    <a th:href="@{/showFormForPostDelete/{postid}(postid=${post.id})}"
                       th:data-confirm-delete="|Are you sure you want to delete this post ${post.title}?|"
                       onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</a>
                </span>
        </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<br><br>
<footer class="footer" style="background-color: rgb(204, 221, 255);">
  <div class="container">
    <div class="content has-text-centered">
      <div class="columns is-mobile is-centered">
        <div class="field is-grouped is-grouped-multiline">
          <div class="control">
            <div class="tags has-addons">
              <a class="tag is-link" href="http://localhost:8080/">Web Blog M&C</a>
              <span class="tag is-light">Valerija & Matija</span>
            </div>
          </div>
          <div class="control">
            <div class="tags has-addons">
              <a class="tag is-link" href="https://github.com/3Dbits/WebBlog_Project">Read more:</a>
              <span class="tag is-light">Source code &nbsp;<i class="fa fa-github"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
<script async type="text/javascript" src="../js/bulma.js"></script>
</body>
</html>
