<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new Post</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
<!-- START NAV -->
<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="../">
                <div class="media-left">
                    <p class="image is-100x100">
                        <img th:src="@{/logo/logo.png}"/>
                    </p>
                </div>
            </a>


            <!--SLOZEN NAV BAR S LOGOUT, HOMEPAGE I USERS-->
            <span class="navbar-burger burger" data-target="navbarMenu">
					<span></span>
					<span></span>
					<span></span>
				</span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item is-active" th:href="@{/}">Home</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Account</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item is-active" th:href="@{/users}">Profile</a>
                        <hr class="navbar-divider">
                        <a class="navbar-item is-active" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- END NAV -->
<section class="hero is-fullheight">
    <div class="hero-head">
        <div class="container has-text-centered">
            <div class="columns is-narrow is-centered ">
                <div class="column is-narrow is-half has-text-left">
                    <h1 class="title is-12">Create new Post</h1>

                <!-- INPUT FORM--><!--is-half-->

                <form action="#" th:action="@{/post/new}" th:object="${post}" enctype="multipart/form-data" method="post">
                    <div class="column is-half has-text-left"> </div>
                    <div class="field">
                        <label class="label">Post Title</label>
                        <div class="control">
                            <input class="input is-medium" type="text" th:field="*{title}" placeholder="Write post title" required>
                            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                        </div>
                    </div>
                    <div>
                        <br>
                    </div>

                    <!-- INPUT FORM-->

                    <div class="field">
                        <label class="label">Key words</label>
                        <div class="control">
                            <input class="input is-medium" type="text" th:field="*{metaTitle}" placeholder="Write key words" required>
                            <p th:if="${#fields.hasErrors('metaTitle')}" th:errors="*{metaTitle}"></p>
                            <div>
                                <br>
                            </div>
                        </div>
                    </div>

                    <!-- INPUT FORM-->
                    <div class="field">
                        <label class="label">Summary</label>
                        <div class="control">
                            <input class="input is-medium" type="text" th:field="*{summary}" placeholder="Summary about post" required>
                            <p th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}"></p>
                            <div>
                                <br>
                            </div>
                        </div>
                    </div>

                    <!-- INPUT CHECKBOX-->
                    <input type="checkbox" name="published" checked="checked">

                    <span class="tag is-primary is-light">Publish? </span>
                    <input type="date" th:field="*{publishedAt}" >
                    <p th:if="${#fields.hasErrors('publishedAt')}" th:errors="*{publishedAt}"></p>
                    <div>
                        <br>
                    </div>
                    <!-- INPUT FORM BOX-->
                    <div class="field">
                        <label class="label">Post content</label>
                        <div class="control">

                <textarea class="textarea is-medium" type="text" th:field="*{content}" placeholder="Write content for your blog post">
                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p></textarea>

                        </div>
                    </div>
                    <div>
                        <br>
                    </div>
                    <input type="file" name="image" accept="image/*" class="form-control-file">
                    <div>
                        <br>
                    </div>


                    <!--BUTTON ZELENE BOJE-->
                    <div class="control">
                        <button type="submit" class="button is-primary is-fullwidth has-text-weight-medium is-medium">Create new post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<hr>
<!--kraj originalnog-->
<!--IZMIJENJENA BOJA BUTTONA U ZELENO u footnotes-->
<hr>
<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <div class="columns is-mobile is-centered">
                <div class="field is-grouped is-grouped-multiline">
                    <div class="control">
                        <div class="tags has-addons">
                            <a class="tag is-primary" href="http://localhost:8080/">Web Blog M&C</a>
                            <span class="tag is-light">Valerija & Matija</span>
                        </div>
                    </div>
                    <div class="control">
                        <div class="tags has-addons">
                            <a class="tag is-primary" href="https://github.com/3Dbits/WebBlog_Project">Read more:</a>
                            <span class="tag is-light">Source code &nbsp;<i class="fa fa-github"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<script async type="text/javascript" src="../js/bulma.js"></script>
</body>
</html>
